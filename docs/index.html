<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=v2/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <meta name="theme-color" content="#0f1419">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Solution Planner — Andrew & James</title>
  <link rel="stylesheet" href="src/ui/styles.css">
  <link rel="stylesheet" href="src/ui/v2-mobile.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="cc-brand">
        <span class="cc-logo">⚡</span>
        <div class="cc-brand-text">
          <span class="cc-title">Solution Planner</span>
          <span class="cc-subtitle">Andrew & James</span>
        </div>
      </div>
    </div>

    <nav class="sidebar-nav" id="sidebarNav"></nav>

    <div class="sidebar-footer">
      <div class="sidebar-status" id="sidebarStatus">Loading...</div>
    </div>
  </aside>

  <!-- Mobile header -->
  <header class="mobile-header" id="mobileHeader">
    <button class="mobile-menu-btn" id="menuBtn">☰</button>
    <span class="mobile-title">Solution Planner</span>
  </header>

  <!-- Main content -->
  <main class="main-content" id="mainContent">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <p>Connecting to dashboards...</p>
    </div>
  </main>

  <script>
    // Early mobile detection — force mobile class before app.js runs
    (function() {
      var isMobile = window.innerWidth <= 768 || screen.width <= 768 || 
        navigator.maxTouchPoints > 0 || 
        /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        document.documentElement.classList.add('sp-mobile');
      }
    })();
  </script>
  <script src="src/app.js"></script>
</body>
</html>
